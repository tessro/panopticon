<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Panopticon</title>
    <script>
      // SPA redirect for GitHub Pages: preserve the path via query param
      // so index.html can restore it via the router.
      var path = location.pathname;
      location.replace(
        location.origin +
          "/?p=" +
          encodeURIComponent(path) +
          location.search.replace("?", "&") +
          location.hash,
      );
    </script>
  </head>
  <body></body>
</html>
