<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Panopticon</title>
    <script>
      // SPA redirect for GitHub Pages: rewrite the path as a query param
      // so index.html can restore it via the router.
      var seg = location.pathname.split("/").filter(Boolean);
      var repo = "panopticon";
      // Strip the repo prefix if present
      if (seg[0] === repo) seg.shift();
      var path = "/" + seg.join("/");
      location.replace(
        location.origin +
          "/" +
          repo +
          "/?p=" +
          encodeURIComponent(path) +
          location.search.replace("?", "&") +
          location.hash,
      );
    </script>
  </head>
  <body></body>
</html>
